<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Sections with Transition</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <nav>
        <button onclick="navigateTo(0)">Section 1</button>
        <button onclick="navigateTo(1)">Section 2</button>
        <button onclick="navigateTo(2)">Section 3</button>
    </nav>

    <div class="sections-container">
        <section class="section" id="section1">
            <h1>Section 1</h1>
        </section>
        <section class="section" id="section2">
            <h1>Section 2</h1>
        </section>
        <section class="section" id="section3">
            <h1>Section 3</h1>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
